<!DOCTYPE html>
<html lang="en">
<head>
    <title>Region Maps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main-view.css">
</head>
<body>
<div class="sidebar">
    <ul>
        <li th:each="region : ${regions}" class="region-item-container">
            <a th:href="@{'/regions/{regionId}?mapId=0'(regionId=${region.getId()})}"
               class="region-item" th:text="${region.getName()}"></a>
            <div class="second-sidebar">
                <a th:each="map : ${region.getMaps()}" th:text="${map.getName()}"
                th:href="@{'/regions/{regionId}?mapId={mapId}' (regionId=${region.getId()}, mapId=${map.getId()})}"
                class="map-item">Map Name</a>
            </div>
        </li>
    </ul>
</div>
<div class="main">
    <div class="map-container" th:if="${map}">
        <h2 th:text="${map.getRegion().getName()}" id="region-name">Region Name</h2>
        <h3 th:text="${map.getName()}" id="map-name">Map Name</h3>
        <div class="map-buttons">
            <a th:href="@{'/regions/{regionId}/{mapId}/prev'
            (regionId=${map.getRegion().getId()}, mapId=${map.getId()})}" class="btn">Prev</a>
            <a th:href="@{'/regions/{regionId}/{mapId}/next'
            (regionId=${map.getRegion().getId()}, mapId=${map.getId()})}" class="btn">Next</a>
        </div>
        <img th:src="${map.getImageUrl()}" alt="Map Image" style="width: 100%; max-width: 500px;">
        <p th:text="'순서: ' + ${map.getMapOrder()}"></p>
    </div>
    <div th:if="${error}">
        <p th:text="${error}" style="color: red;"></p>
    </div>
    <div class="item-menu">

    </div>
</div>
</body>
</html>
