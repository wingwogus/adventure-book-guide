<!DOCTYPE html>
<html>
<head>
    <title>Region Maps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        a:visited {
            text-decoration: none;
        }
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: rgb(64, 64, 64);
            font-family: "Noto Sans KR", sans-serif;
        }
        .sidebar {
            width: 15%;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding-top: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            position: relative;
        }
        li {
            list-style: none;
            padding-bottom: 40px;
            position: relative;
        }
        .main {
            flex: 1;
            padding: 20px;
        }
        .region-item {
            text-decoration: none;
            font-size: 30px;
            color: aliceblue;
            text-shadow: 10px 10px 10px rgb(0,0,0);
        }
        .drop_down {
            display: block;
            position: fixed;
            top:0;
            left:15%;
            width:15%;
            height: 100vh;
            background-color: rgba(209, 209, 209, 0.04);
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            align-items: center;
            transform: translateX(-100%); /* 왼쪽으로 숨김 */
            opacity: 0; /* 투명도 초기 설정 */
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .drop_down a {
            color: aliceblue;
            margin-bottom: 10px;
            text-decoration: none;
            font-size: 20px;
        }
        .map-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .map-buttons {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background: #876f6f;
            border-radius: 5px;
        }
        .btn:hover {
            background: #504141;
        }
        #region-name {
            font-size: 50px;
            margin: 0;
            color: aliceblue;
        }
        #map-name {
            font-size: 30px;
            color: aliceblue;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <ul>
        <li th:each="region : ${regions}">
            <a th:href="@{'/regions/{regionId}?mapId=0'(regionId=${region.getId()})}"
               class="region-item" th:text="${region.getName()}"></a>
            <div class="drop_down">
                <a th:each="map : ${region.getMaps()}"
                   th:href="@{'/regions/{regionId}?mapId={mapId}'(regionId=${region.getId()}, mapId=${map.getId()})}"
                   th:text="${map.getName()}"></a>
            </div>
        </li>
    </ul>
</div>
<div class="main">
    <div class="map-container" th:if="${map}">
        <h2 th:text="${map.getRegion().getName()}" id="region-name">Region Name</h2>
        <h3 th:text="${map.getName()}" id="map-name">Map Name</h3>
        <div class="map-buttons">
            <a th:href="@{'/regions/{regionId}/{mapId}/prev'(regionId=${map.getRegion().getId()}, mapId=${map.getId()})}" class="btn">Prev</a>
            <a th:href="@{'/regions/{regionId}/{mapId}/next'(regionId=${map.getRegion().getId()}, mapId=${map.getId()})}" class="btn">Next</a>
        </div>
        <img th:src="${map.getImageUrl()}" alt="Map Image" style="width: 100%; max-width: 500px;">
        <p th:text="'순서: ' + ${map.getMapOrder()}"></p>

    </div>
    <div th:if="${error}">
        <p th:text="${error}" style="color: red;"></p>
    </div>
</div>
</body>
</html>
